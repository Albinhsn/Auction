name: frontend-test
on:
  push:
    branches: [ cypress-test ]  
  pull_request:
    branches: [ cypress-test ]
jobs:


  start-v10:

    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cypress tests
        uses: ./
        with:
          working-directory: frontend/cypress
          build: npm run build
          start: npm start
          wait-on: 'http://localhost:3000'
      
  
